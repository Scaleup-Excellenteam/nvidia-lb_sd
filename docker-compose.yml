version: "3.9"

services:
  service-discovery:
    build:
      context: .
      dockerfile: service-discovery/Dockerfile
    image: sd-mock:latest
    container_name: sd-mock
    ports:
      - "7000:7000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:7000/health').status==200 else sys.exit(1)\""]
      interval: 5s
      timeout: 3s
      retries: 25
    networks: [ lbnet ]

  load-balancer:
    build:
      context: .
      dockerfile: load-balancer/Dockerfile
    image: lb-mock:latest
    container_name: lb-mock
    environment:
      SERVICE_DISCOVERY_URL: "http://service-discovery:7000"
      REQUEST_TIMEOUT_S: "${REQUEST_TIMEOUT_S:-5}"
    depends_on:
      - service-discovery
      - backend-9001
      - backend-9002
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/readyz').status==200 else sys.exit(1)\""]
      interval: 5s
      timeout: 3s
      retries: 25
    networks: [ lbnet ]
    restart: unless-stopped

  backend-9001:
    image: python:3.12-slim
    container_name: backend-9001
    working_dir: /srv
    command: python -m http.server 9000
    expose:
      - "9000"        # internal only
    networks: [ lbnet ]

  backend-9002:
    image: python:3.12-slim
    container_name: backend-9002
    working_dir: /srv
    command: python -m http.server 9000
    expose:
      - "9000"        # internal only
    networks: [ lbnet ]

networks:
  lbnet: {}
